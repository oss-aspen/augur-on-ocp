---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - backend
  - flower
  - keyman
  - postgres-operator
  - rabbitmq-operator
  # - redis
  - valkey

labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/part-of: augur

patches:
  # Connect the various components to the RabbitMQ cluster
  - target:
      kind: Deployment
      name: augur
    patch: |-  # pragma: allowlist secret
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: RABBITMQ_CONN_STRING
          valueFrom:
            secretKeyRef:
              name: rabbitmq-default-user
              key: connection_string
              optional: false
  - target:
      kind: Deployment
      name: flower
    patch: |-  # pragma: allowlist secret
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: RABBITMQ_CONN_STRING
          valueFrom:
            secretKeyRef:
              name: rabbitmq-default-user
              key: connection_string
              optional: false
    # TODO: we need to wrap flower in an entrypoint script to pass it the same connection information
    # as the below augur deployment to allow it to construct the connection string from multiple variables.
    # See https://github.com/chaoss/augur/pull/3222 
    
  # Connect the augur backend to the database
  # The postgres-operator creates a secret named `<cluster-name>-pguser-<db-user>`
  # that contains the database connection information and credentials.
  - target:
      kind: Deployment
      name: augur
    patch: |- # pragma: allowlist secret
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: AUGUR_DB_NAME
          valueFrom:
            secretKeyRef:
              name: augurdb-pguser-augur
              key: dbname
              optional: false
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: AUGUR_DB_USER
          valueFrom:
            secretKeyRef:
              name: augurdb-pguser-augur
              key: user
              optional: false
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: AUGUR_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: augurdb-pguser-augur
              key: password
              optional: false
      - op: add
        path: "/spec/template/spec/containers/0/env/-"
        value:
          name: AUGUR_DB_HOST
          valueFrom:
            secretKeyRef:
              name: augurdb-pguser-augur
              key: host
              optional: false
